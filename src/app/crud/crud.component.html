<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-12">
      <!-- Formulário de Cadastro -->
      <form (ngSubmit)="adicionarUser()">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- Nome -->
            <div class="mb-2">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                [(ngModel)]="nome"
                name="nome"
                required
              />
            </div>

            <!-- Ano de Nascimento -->
            <div class="mb-2">
              <label for="anoNascimento" class="form-label"
                >Ano de Nascimento</label
              >
              <input
                type="number"
                class="form-control"
                id="anoNascimento"
                [(ngModel)]="anoNascimento"
                name="anoNascimento"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <!-- Cidade -->
            <div class="mb-2">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                [(ngModel)]="cidade"
                name="cidade"
                required
              />
            </div>

            <!-- Botão de Adicionar -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-50">
                Adicionar
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Lista de Usuários -->
      <div class="mt-4">
        <h3 class="text-center text-secondary mb-1">Usuários Cadastrados</h3>
        <ul class="list-group">
          <li
            *ngFor="let Users of user; let id = index"
            class="list-group-item d-flex justify-content-between align-items-center mb-2"
          >
            <div>
              <strong>{{ Users.nome }}</strong>
              <br />
              <small class="text-muted">
                {{ Users.anoNascimento }} - {{ Users.email }} -
                {{ Users.cidade }}
              </small>
            </div>
            <button class="btn btn-danger btn-sm" (click)="removerUser(id)">
              Remover
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
